<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for sale cars</title>
</head>
<body>
    <style>
        input {
            display: block;
        }
    </style>

    <form action="https://fom.in.ua./echo"></form>
    <h3>Registration account for sale car</h3>
    <label for="name"> <small>Your name</small></label>
    <input type="text" name="Your name" id="name" required>
    <label for="surname"> <small>Your surname</small></label>
    <input type="text" name="Your surname" id="surname" required>
    <label for="email"> <small>Your email</small></label>
    <input type="email" name="Your email" id="email" required>
    <label for="login"> <small>New login</small></label>
    <input type="text" name="New login" id="login" required>
    <label for="password"> <small>New password</small></label>
    <input type="text" name="New password" id="password" required>
    <button>Sumbit!</button>

    <form action="https://fom.in.ua./echo"></form>
    <h2>About car</h2>
    <label for="brand"> <small>Brand</small></label>
    <input type="text" name="Brand" id="brand" required>
    <label for="model"> <small>Model</small></label>
    <input type="text" name="Model" id="model" required>
    <br>
    <label for="color"> <small>Select color</small></label>
    <input type="color" name="Select color" id="color" required>
    <br>
    <label for="fuel"> <small>Choose fuel</small></label>
    <br>
    <small>Gaz</small><input type="radio" name="fuel" id="fuel">
    <small>Gazoline</small><input type="radio" name="fuel" id="fuel1">
    <small>Disiel</small><input type="radio" name="fuel" id="fuel2">
    <br>
    <label for="run"> <small>Run</small></label>
    <input type="number" name="Run" id="run" required>
    <label for="condition"> <small>Condition</small></label>
    <br>
    <small>Serviceable</small><input type="checkbox" name="condition" id="condition1">
    <small>Not fully operational</small><input type="checkbox" name="condition" id="condition2">
    <small>Used</small><input type="checkbox" name="condition" id="condition3">
    <label for="price"> <small>Price</small></label>
    <input type="number" name="Price" id="price" required>

    <label for="bargain"> <small>Bargain</small></label>
    <br>
    <small>No</small><input type="radio" name="Bargain" id="bargain">
    <small>Yes</small><input type="radio" name="Bargain" id="bargain1">
    <button>Sumbit! </button>
</body>
</html>
